<form>
    <h2>Login Form</h2>
    <label for="username">Username:</label>
    <input type="text" [(ngModel)]="UserName" id="username" name="username">
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="Password" id="password" name="password">
    <input type="submit" value="Login" (click)="Login()">
</form>
